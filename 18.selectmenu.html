<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/selectmenu.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-bottom: 20px;
      }

      #strenght,
      #strenght2 {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <label for="strenght">Select your biggest strenght:</label> <br />
      <form>
        <select id="strenght" name="strenght">
          <option>Motivation</option>
          <option selected="selected">Creativity</option>
          <option>Curiosity</option>
          <option>Integrity</option>
          <option>Modesty</option>
        </select>
      </form>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <label for="strenght2">Select your biggest strenght:</label> <br />
      <form>
        <select id="strenght2" name="strenght2">
          <optgroup label="Group 1">
            <option>Motivation</option>
            <option selected="selected">Creativity</option>
            <option>Curiosity</option>
          </optgroup>
          <optgroup label="Group 2">
            <option>Integrity</option>
            <option>Modesty</option>
          </optgroup>
        </select>
      </form>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
  </body>
</html>
