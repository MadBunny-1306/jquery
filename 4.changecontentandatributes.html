<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change content and atributes</title>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: auto;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="changeFacebook">Change Facebook text</button>
    <button id="changeApple">Change Apple HTML</button>
    <button id="changeInput">Change input value</button>
    <button id="changeMicrosoft">Change Microsoft</button>
    <button id="addText">Add Text</button>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is
        <span id="great"> great </span>
        .
      </p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple.</p>
    </div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a href="http://www.microsoft.com" title="microsoft" id="microsoftLink"
          >Microsoft Link</a
        >
      </p>
    </div>
    <p>Enter your name:<input type="text" /></p>

    <script>
      $(function () {
        $("#changeFacebook").click(function () {
          $("#facebook").text("This is facebook");
        });
        $("#changeApple").click(function () {
          $("#apple").html("<p>This is apple.</p><p>New IOS available</p>");
        });
        $("#changeInput").click(function () {
          $("input").val("Sam");
        });
        $("#changeMicrosoft").click(function () {
          $("#microsoftLink").attr({
            href: "http://www.google.com",
            title: "Google",
          });
        });
        //da se doda tekst nakon:
        // $("#addText").click(function () {
        //   $("#microsoft").append(
        //     "<ul><li>BMW</li><li>Audi</li><li>Mercedes</li>"
        //   );
        // });
        //da se doda tekst pre:
        // $("#addText").click(function () {
        //   $("#microsoft").prepend(
        //     "<ul><li>BMW</li><li>Audi</li><li>Mercedes</li>"
        //   );
        // });
        //to add text before or after some element:
        $("#microsoftParagraph").after("<p>New Paragraph</p>");
      });
    </script>
  </body>
</html>
