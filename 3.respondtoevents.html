<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respond to events</title>

    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: auto;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: auto;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: auto;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is
        <span id="great"> great </span>
        .
      </p>
      <p class="orange">Paragraph2</p>
      <p>Paragraph3</p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple.</p>
      <p><a href="#">This is a link</a></p>
      <p><a href="#">This is another link</a></p>
      <p>
        Type your name: <input id="input" type="text" /><button
          id="submit"
          type="submit"
        >
          Submit
        </button>
      </p>
    </div>
    <div class="greenbox">
      <p>Microsoft.</p>
      <ul>
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
      </ul>
    </div>
    <script>
      $(function () {
        // $("p").click(function () {
        //selecting every p:
        // $("p").css("background-color", "red");
        //selecting only p that  is clicked on:
        // $(this).css("background-color", "red");
        // });
        $("p").mouseover(function () {
          $(this).css("background-color", "#C5B8F1");
        });
        $("p").mouseout(function () {
          $(this).css("background-color", "");
        });
        $("input").focus(function () {
          $(this).css("background-color", "yellow");
        });
        $("input").blur(function () {
          $(this).css("background-color", "grey");
        });
        $("input").keyup(function () {
          $(this).css("background-color", "orange");
        });
        // when we click on button all value in input to disappear:
        $("#submit").click(function () {
          $("#input").css("background-color", "white");
          $("#input").val("");
        });
      });
    </script>
  </body>
</html>
