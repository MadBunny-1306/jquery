<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiners, tabs and tooltips</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/spiners-tabs-tooltips.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: auto;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>
        <label for="myInput">Enter a value: </label>
        <input
          type="text"
          name="myInput"
          title="Please enter a value"
          id="myInput"
          value="30"
        />
      </p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <ul>
        <li><a href="#tab1">tab 1</a></li>
        <li><a href="#tab2">tab 2</a></li>
        <li><a href="#tab3">tab 3</a></li>
      </ul>
      <div id="tab1"><p>content 1</p></div>
      <div id="tab2"><p>content 2</p></div>
      <div id="tab3"><p>content 3</p></div>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
  </body>
</html>
